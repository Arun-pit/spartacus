
<div class="container" *ngIf="weatherReportsSubject | async as weatherReports">
    <div class="row d-flex flex-row justify-content-center align-items-center">
        <div>
            <h2>{{city.name}}, kerala, India</h2>
        </div>
    </div>
    <div class="row d-flex flex-row justify-content-center align-items-center">
        <div class="col-4">
            <div><img src="../../assets/cloudy.svg"></div>
            <span class="description">{{weatherReports[0].weather[0].description}}</span>
        </div>
        <div class="col-4 temperature">
           <span>{{weatherReports[0].main.temp}} &#8451;</span> 
        </div>
        <div class="col-4 wind">
            <div>Wind: {{weatherReports[0].wind.speed}}</div>
            <div>Gust: {{weatherReports[0].wind.gust}}</div>
            <div>Max temp: {{weatherReports[0].main.temp_max}}</div>
        </div>
    </div>
    <div class="row d-flex flex-row justify-content-center align-items-center">
        <div class="col-2" *ngFor="let report of weatherReports">
            <div>{{ report.dt_txt | date: 'EEE' }}</div>
            <img src="../../assets/cloudy.svg">
           <div>{{ report.main.temp }}&#8451;</div>
        </div>
    </div>
</div>
